<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World - Jedi Training Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background: radial-gradient(circle at center, #0a0a2e 0%, #000000 100%);
            min-height: 100vh;
            overflow: hidden;
            position: relative;
            cursor: none;
        }

        /* Star field background */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s ease-in-out infinite alternate;
        }

        @keyframes twinkle {
            0% { opacity: 0.3; transform: scale(1); }
            100% { opacity: 1; transform: scale(1.2); }
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
            z-index: 10;
        }

        .title {
            font-size: 3.5rem;
            font-weight: 900;
            color: #ffe81f;
            text-shadow: 0 0 20px #ffe81f, 0 0 40px #fff200, 0 0 60px #fff200;
            margin-bottom: 1rem;
            animation: float 3s ease-in-out infinite;
            text-align: center;
        }

        .subtitle {
            font-size: 1.5rem;
            color: #4fc3f7;
            text-shadow: 0 0 10px #4fc3f7;
            margin-bottom: 2rem;
            animation: glow 2s ease-in-out infinite alternate;
            text-align: center;
        }

        .instructions {
            font-size: 1rem;
            color: #ffe81f;
            text-align: center;
            margin-bottom: 2rem;
            opacity: 0.8;
            animation: pulse 2s ease-in-out infinite;
        }

        /* Lightsaber cursor */
        .lightsaber {
            position: fixed;
            width: 8px;
            height: 120px;
            background: linear-gradient(to top, transparent 0%, #4fc3f7 20%, #ffffff 50%, #4fc3f7 80%, transparent 100%);
            border-radius: 4px;
            box-shadow: 0 0 20px #4fc3f7, 0 0 40px #4fc3f7, 0 0 60px #4fc3f7;
            pointer-events: none;
            z-index: 1000;
            transform-origin: bottom center;
            animation: saberHum 0.1s ease-in-out infinite alternate;
        }

        .lightsaber.red {
            background: linear-gradient(to top, transparent 0%, #ff4444 20%, #ffffff 50%, #ff4444 80%, transparent 100%);
            box-shadow: 0 0 20px #ff4444, 0 0 40px #ff4444, 0 0 60px #ff4444;
        }

        .lightsaber.green {
            background: linear-gradient(to top, transparent 0%, #4ade80 20%, #ffffff 50%, #4ade80 80%, transparent 100%);
            box-shadow: 0 0 20px #4ade80, 0 0 40px #4ade80, 0 0 60px #4ade80;
        }

        .lightsaber.purple {
            background: linear-gradient(to top, transparent 0%, #a855f7 20%, #ffffff 50%, #a855f7 80%, transparent 100%);
            box-shadow: 0 0 20px #a855f7, 0 0 40px #a855f7, 0 0 60px #a855f7;
        }

        .lightsaber-hilt {
            position: fixed;
            width: 12px;
            height: 30px;
            background: linear-gradient(to bottom, #c0c0c0, #808080, #404040);
            border-radius: 2px;
            pointer-events: none;
            z-index: 999;
            box-shadow: inset 0 0 5px rgba(0,0,0,0.5);
        }

        @keyframes saberHum {
            0% { opacity: 0.9; }
            100% { opacity: 1; }
        }

        /* Force powers */
        .force-lightning {
            position: fixed;
            pointer-events: none;
            z-index: 500;
        }

        .lightning-bolt {
            position: absolute;
            width: 2px;
            background: linear-gradient(to bottom, #ffffff, #4fc3f7, #ffffff);
            box-shadow: 0 0 10px #4fc3f7;
            animation: lightning 0.1s ease-in-out infinite;
        }

        @keyframes lightning {
            0%, 100% { opacity: 1; transform: scaleY(1); }
            50% { opacity: 0.7; transform: scaleY(1.1); }
        }

        /* Floating objects */
        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 5;
        }

        .floating-element {
            position: absolute;
            color: #ffe81f;
            font-size: 1.2rem;
            opacity: 0.6;
            animation: floatAround 20s linear infinite;
            text-shadow: 0 0 10px #ffe81f;
        }

        .floating-element:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
        .floating-element:nth-child(2) { top: 20%; right: 15%; animation-delay: 3s; }
        .floating-element:nth-child(3) { bottom: 30%; left: 20%; animation-delay: 6s; }
        .floating-element:nth-child(4) { bottom: 20%; right: 10%; animation-delay: 9s; }
        .floating-element:nth-child(5) { top: 50%; left: 5%; animation-delay: 12s; }
        .floating-element:nth-child(6) { top: 60%; right: 5%; animation-delay: 15s; }

        @keyframes floatAround {
            0% { transform: translate(0, 0) rotate(0deg); opacity: 0.6; }
            25% { transform: translate(50px, -30px) rotate(90deg); opacity: 0.8; }
            50% { transform: translate(20px, -60px) rotate(180deg); opacity: 0.4; }
            75% { transform: translate(-30px, -30px) rotate(270deg); opacity: 0.8; }
            100% { transform: translate(0, 0) rotate(360deg); opacity: 0.6; }
        }

        /* Particle effects */
        .spark {
            position: fixed;
            width: 3px;
            height: 3px;
            background: #ffe81f;
            border-radius: 50%;
            pointer-events: none;
            z-index: 800;
            box-shadow: 0 0 6px #ffe81f;
        }

        .force-wave {
            position: fixed;
            border: 2px solid #4fc3f7;
            border-radius: 50%;
            pointer-events: none;
            z-index: 600;
            animation: expandFade 1s ease-out forwards;
        }

        @keyframes expandFade {
            0% { 
                width: 20px; 
                height: 20px; 
                opacity: 1; 
                box-shadow: 0 0 20px #4fc3f7; 
            }
            100% { 
                width: 200px; 
                height: 200px; 
                opacity: 0; 
                box-shadow: 0 0 60px #4fc3f7; 
            }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        @keyframes glow {
            0% { text-shadow: 0 0 10px #4fc3f7; }
            100% { text-shadow: 0 0 20px #4fc3f7, 0 0 30px #4fc3f7; }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        .nav-button {
            position: fixed;
            top: 30px;
            right: 30px;
            z-index: 1000;
            background: linear-gradient(45deg, #ffe81f, #ffd700);
            color: #000;
            border: 2px solid #ffe81f;
            padding: 15px 25px;
            border-radius: 50px;
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 0 20px rgba(255, 232, 31, 0.5);
            transition: all 0.3s ease;
            animation: buttonGlow 2s ease-in-out infinite alternate;
        }
        
        .nav-button:hover {
            transform: scale(1.1) rotate(-2deg);
            box-shadow: 0 0 30px rgba(255, 232, 31, 0.8);
            background: linear-gradient(45deg, #ffd700, #ffe81f);
            border-color: #fff;
        }
        
        @keyframes buttonGlow {
            0% { box-shadow: 0 0 20px rgba(255, 232, 31, 0.5); }
            100% { box-shadow: 0 0 30px rgba(255, 232, 31, 0.8), 0 0 40px rgba(255, 255, 255, 0.3); }
        }
        
        .button-icon {
            font-size: 1.2rem;
            animation: spin 3s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .score {
            position: fixed;
            top: 30px;
            left: 30px;
            color: #ffe81f;
            font-size: 1.2rem;
            font-weight: bold;
            text-shadow: 0 0 10px #ffe81f;
            z-index: 1000;
        }

        .lightsaber-colors {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 1000;
        }

        .color-button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 3px solid #ffe81f;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .color-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px currentColor;
        }

        .color-button.blue { background: #4fc3f7; }
        .color-button.red { background: #ff4444; }
        .color-button.green { background: #4ade80; }
        .color-button.purple { background: #a855f7; }

        .target {
            position: fixed;
            width: 60px;
            height: 60px;
            border: 3px solid #ff4444;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,68,68,0.3) 0%, transparent 70%);
            pointer-events: none;
            z-index: 400;
            animation: targetFloat 4s ease-in-out infinite;
        }

        @keyframes targetFloat {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-20px) scale(1.1); }
        }
    </style>
</head>
<body>
    <a href="index.html" class="nav-button">
        <span class="button-icon">‚≠ê</span>
        <span>Classic Star Wars</span>
    </a>
    <a href="prashant-bio.html" class="nav-button" style="top: 130px;">
        <span class="button-icon">üë§</span>
        <span>Prashant Bio</span>
    </a>

    <div class="score">
        Force Level: <span id="score">0</span>
    </div>

    <div class="stars" id="stars"></div>

    <div class="floating-elements">
        <div class="floating-element">‚öîÔ∏è JEDI</div>
        <div class="floating-element">üåå FORCE</div>
        <div class="floating-element">‚≠ê POWER</div>
        <div class="floating-element">üöÄ DESTINY</div>
        <div class="floating-element">üí´ BALANCE</div>
        <div class="floating-element">üå† WISDOM</div>
    </div>

    <div class="container">
        <h1 class="title">Hello World!</h1>
        <p class="subtitle">Jedi Training Academy</p>
        <div class="instructions">
            Move your lightsaber ‚Ä¢ Click to unleash Force powers ‚Ä¢ Hit targets to gain Force points
        </div>
    </div>

    <div class="lightsaber" id="lightsaber"></div>
    <div class="lightsaber-hilt" id="lightsaber-hilt"></div>

    <div class="lightsaber-colors">
        <div class="color-button blue" onclick="changeLightsaberColor('blue')"></div>
        <div class="color-button red" onclick="changeLightsaberColor('red')"></div>
        <div class="color-button green" onclick="changeLightsaberColor('green')"></div>
        <div class="color-button purple" onclick="changeLightsaberColor('purple')"></div>
    </div>

    <script>
        let score = 0;
        let lightsaberColor = 'blue';
        let mouseX = 0;
        let mouseY = 0;
        let targets = [];

        // Create star field
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 200; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = star.style.height = Math.random() * 3 + 1 + 'px';
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }

        // Update lightsaber position
        function updateLightsaber(e) {
            mouseX = e.clientX;
            mouseY = e.clientY;
            
            const lightsaber = document.getElementById('lightsaber');
            const hilt = document.getElementById('lightsaber-hilt');
            
            lightsaber.style.left = (mouseX - 4) + 'px';
            lightsaber.style.top = (mouseY - 120) + 'px';
            
            hilt.style.left = (mouseX - 6) + 'px';
            hilt.style.top = (mouseY - 15) + 'px';

            // Check for target hits
            checkTargetHits();
        }

        // Change lightsaber color
        function changeLightsaberColor(color) {
            lightsaberColor = color;
            const lightsaber = document.getElementById('lightsaber');
            lightsaber.className = `lightsaber ${color}`;
        }

        // Create Force lightning effect
        function createForceLightning(x, y) {
            const lightning = document.createElement('div');
            lightning.className = 'force-lightning';
            lightning.style.left = x + 'px';
            lightning.style.top = y + 'px';
            
            for (let i = 0; i < 5; i++) {
                const bolt = document.createElement('div');
                bolt.className = 'lightning-bolt';
                bolt.style.left = (Math.random() - 0.5) * 100 + 'px';
                bolt.style.top = (Math.random() - 0.5) * 100 + 'px';
                bolt.style.height = Math.random() * 80 + 20 + 'px';
                bolt.style.transform = `rotate(${Math.random() * 360}deg)`;
                lightning.appendChild(bolt);
            }
            
            document.body.appendChild(lightning);
            
            setTimeout(() => {
                lightning.remove();
            }, 200);
        }

        // Create Force wave
        function createForceWave(x, y) {
            const wave = document.createElement('div');
            wave.className = 'force-wave';
            wave.style.left = (x - 10) + 'px';
            wave.style.top = (y - 10) + 'px';
            document.body.appendChild(wave);
            
            setTimeout(() => {
                wave.remove();
            }, 1000);
        }

        // Create sparks
        function createSparks(x, y, count = 10) {
            for (let i = 0; i < count; i++) {
                const spark = document.createElement('div');
                spark.className = 'spark';
                spark.style.left = x + 'px';
                spark.style.top = y + 'px';
                
                const angle = (Math.PI * 2 * i) / count;
                const velocity = 50 + Math.random() * 50;
                const vx = Math.cos(angle) * velocity;
                const vy = Math.sin(angle) * velocity;
                
                document.body.appendChild(spark);
                
                let sparkX = x;
                let sparkY = y;
                let opacity = 1;
                
                function animateSpark() {
                    sparkX += vx * 0.02;
                    sparkY += vy * 0.02;
                    opacity -= 0.02;
                    
                    spark.style.left = sparkX + 'px';
                    spark.style.top = sparkY + 'px';
                    spark.style.opacity = opacity;
                    
                    if (opacity > 0) {
                        requestAnimationFrame(animateSpark);
                    } else {
                        spark.remove();
                    }
                }
                
                animateSpark();
            }
        }

        // Create training targets
        function createTarget() {
            const target = document.createElement('div');
            target.className = 'target';
            target.style.left = Math.random() * (window.innerWidth - 60) + 'px';
            target.style.top = Math.random() * (window.innerHeight - 60) + 'px';
            
            const targetData = {
                element: target,
                x: parseInt(target.style.left),
                y: parseInt(target.style.top),
                hit: false
            };
            
            targets.push(targetData);
            document.body.appendChild(target);
            
            // Remove target after 5 seconds if not hit
            setTimeout(() => {
                if (!targetData.hit && target.parentNode) {
                    target.remove();
                    targets = targets.filter(t => t !== targetData);
                }
            }, 5000);
        }

        // Check for target hits
        function checkTargetHits() {
            targets.forEach((target, index) => {
                if (target.hit) return;
                
                const distance = Math.sqrt(
                    Math.pow(mouseX - (target.x + 30), 2) + 
                    Math.pow(mouseY - (target.y + 30), 2)
                );
                
                if (distance < 50) {
                    target.hit = true;
                    target.element.style.background = 'radial-gradient(circle, rgba(76,195,247,0.8) 0%, transparent 70%)';
                    target.element.style.borderColor = '#4fc3f7';
                    target.element.style.boxShadow = '0 0 20px #4fc3f7';
                    
                    createSparks(target.x + 30, target.y + 30, 15);
                    score += 10;
                    document.getElementById('score').textContent = score;
                    
                    setTimeout(() => {
                        if (target.element.parentNode) {
                            target.element.remove();
                        }
                        targets.splice(index, 1);
                    }, 500);
                }
            });
        }

        // Event listeners
        document.addEventListener('mousemove', updateLightsaber);

        document.addEventListener('click', (e) => {
            createForceLightning(e.clientX, e.clientY);
            createForceWave(e.clientX, e.clientY);
            createSparks(e.clientX, e.clientY, 8);
        });

        // Initialize
        createStars();
        
        // Create targets periodically
        setInterval(() => {
            if (targets.length < 3) {
                createTarget();
            }
        }, 2000);

        // Create initial targets
        setTimeout(() => createTarget(), 1000);
        setTimeout(() => createTarget(), 2000);
    </script>
</body>
</html>
