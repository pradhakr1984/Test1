<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World - Movement Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
            z-index: 10;
        }

        .title {
            font-size: 4rem;
            font-weight: 900;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 2rem;
            animation: bounce 2s ease-in-out infinite, glow 3s ease-in-out infinite alternate;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .title:hover {
            transform: scale(1.1) rotate(5deg);
            text-shadow: 4px 4px 8px rgba(0,0,0,0.5);
        }

        .subtitle {
            font-size: 1.5rem;
            color: rgba(255,255,255,0.9);
            animation: wave 2s ease-in-out infinite;
            margin-bottom: 3rem;
        }

        .bouncing-balls {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .ball {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            animation: bounce 3s ease-in-out infinite;
        }

        .ball:nth-child(1) {
            background: #ff6b6b;
            left: 10%;
            animation-delay: 0s;
        }

        .ball:nth-child(2) {
            background: #4ecdc4;
            left: 20%;
            animation-delay: 0.5s;
        }

        .ball:nth-child(3) {
            background: #45b7d1;
            left: 30%;
            animation-delay: 1s;
        }

        .ball:nth-child(4) {
            background: #96ceb4;
            left: 40%;
            animation-delay: 1.5s;
        }

        .ball:nth-child(5) {
            background: #feca57;
            left: 50%;
            animation-delay: 2s;
        }

        .ball:nth-child(6) {
            background: #ff9ff3;
            left: 60%;
            animation-delay: 2.5s;
        }

        .ball:nth-child(7) {
            background: #54a0ff;
            left: 70%;
            animation-delay: 3s;
        }

        .ball:nth-child(8) {
            background: #5f27cd;
            left: 80%;
            animation-delay: 3.5s;
        }

        .ball:nth-child(9) {
            background: #00d2d3;
            left: 90%;
            animation-delay: 4s;
        }

        .rotating-circles {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 2;
        }

        .circle {
            position: absolute;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            animation: rotate 10s linear infinite;
        }

        .circle:nth-child(1) {
            width: 100px;
            height: 100px;
            animation-duration: 10s;
        }

        .circle:nth-child(2) {
            width: 150px;
            height: 150px;
            animation-duration: 15s;
            animation-direction: reverse;
        }

        .circle:nth-child(3) {
            width: 200px;
            height: 200px;
            animation-duration: 20s;
        }

        .floating-words {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 3;
        }

        .word {
            position: absolute;
            color: rgba(255,255,255,0.7);
            font-size: 1.2rem;
            font-weight: 700;
            animation: float 6s ease-in-out infinite;
        }

        .word:nth-child(1) { top: 10%; left: 5%; animation-delay: 0s; }
        .word:nth-child(2) { top: 20%; right: 10%; animation-delay: 1s; }
        .word:nth-child(3) { bottom: 30%; left: 15%; animation-delay: 2s; }
        .word:nth-child(4) { bottom: 20%; right: 5%; animation-delay: 3s; }
        .word:nth-child(5) { top: 50%; left: 8%; animation-delay: 4s; }
        .word:nth-child(6) { top: 60%; right: 8%; animation-delay: 5s; }

        .wave-container {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            overflow: hidden;
            z-index: 4;
        }

        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 200%;
            height: 100%;
            background: rgba(255,255,255,0.1);
            border-radius: 50% 50% 0 0;
            animation: waveMove 4s ease-in-out infinite;
        }

        .wave:nth-child(2) {
            animation-delay: 1s;
            background: rgba(255,255,255,0.05);
        }

        .wave:nth-child(3) {
            animation-delay: 2s;
            background: rgba(255,255,255,0.03);
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        @keyframes glow {
            0% { text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
            100% { text-shadow: 2px 2px 20px rgba(255,255,255,0.8); }
        }

        @keyframes wave {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); opacity: 0.7; }
            25% { transform: translate(20px, -20px) rotate(5deg); opacity: 1; }
            50% { transform: translate(10px, -40px) rotate(0deg); opacity: 0.5; }
            75% { transform: translate(-20px, -20px) rotate(-5deg); opacity: 1; }
        }

        @keyframes waveMove {
            0%, 100% { transform: translateX(-50%) translateY(0px); }
            50% { transform: translateX(-50%) translateY(-10px); }
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            animation: particleFloat 3s linear infinite;
        }

        @keyframes particleFloat {
            0% { transform: translateY(100vh) scale(0); opacity: 0; }
            10% { opacity: 1; transform: translateY(90vh) scale(1); }
            90% { opacity: 1; transform: translateY(10vh) scale(1); }
            100% { transform: translateY(0) scale(0); opacity: 0; }
        }

        .mouse-trail {
            position: fixed;
            width: 8px;
            height: 8px;
            background: rgba(255,255,255,0.8);
            border-radius: 50%;
            pointer-events: none;
            z-index: 1000;
            animation: trailFade 0.5s ease-out forwards;
        }

        @keyframes trailFade {
            0% { opacity: 0.8; transform: scale(1); }
            100% { opacity: 0; transform: scale(0); }
        }

        .nav-button {
            position: fixed;
            top: 30px;
            right: 30px;
            z-index: 1000;
            background: linear-gradient(45deg, #ffe81f, #ffd700);
            color: #000;
            border: 2px solid #ffe81f;
            padding: 15px 25px;
            border-radius: 50px;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 0 20px rgba(255, 232, 31, 0.5);
            transition: all 0.3s ease;
            animation: buttonPulse 2s ease-in-out infinite;
        }
        
        .nav-button:hover {
            transform: scale(1.1) rotate(-2deg);
            box-shadow: 0 0 30px rgba(255, 232, 31, 0.8);
            background: linear-gradient(45deg, #ffd700, #ffe81f);
            border-color: #fff;
        }
        
        .nav-button:active {
            transform: scale(0.95);
        }
        
        @keyframes buttonPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .button-icon {
            font-size: 1.2rem;
            animation: bounce 1s ease-in-out infinite;
        }
        
        .nav-links {
            display: none;
        }
    </style>
</head>

    <div class="container">
        <h1 class="title" onclick="createParticleExplosion(event)">Hello World!</h1>
        <p class="subtitle">Welcome to the movement edition</p>
    </div>

    <div class="wave-container">
        <div class="wave"></div>
        <div class="wave"></div>

    </div>

    <script>
        // Particle explosion on click
        function createParticleExplosion(event) {
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#feca57', '#ff9ff3', '#54a0ff', '#5f27cd'];
            
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.style.position = 'absolute';
                particle.style.left = event.clientX + 'px';
                particle.style.top = event.clientY + 'px';
                particle.style.width = '8px';
                particle.style.height = '8px';
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                particle.style.borderRadius = '50%';
                particle.style.pointerEvents = 'none';
                particle.style.zIndex = '1000';
                
                const angle = (Math.PI * 2 * i) / 20;
                const velocity = 100 + Math.random() * 100;
                const vx = Math.cos(angle) * velocity;
                const vy = Math.sin(angle) * velocity;
                
                document.body.appendChild(particle);
                
                let x = event.clientX;
                let y = event.clientY;
                let opacity = 1;
                
                function animateParticle() {
                    x += vx * 0.02;
                    y += vy * 0.02;
                    opacity -= 0.02;
                    
                    particle.style.left = x + 'px';
                    particle.style.top = y + 'px';
                    particle.style.opacity = opacity;
                    
                    if (opacity > 0) {
                        requestAnimationFrame(animateParticle);
                    } else {
                        particle.remove();
                    }
                }
                
                animateParticle();
            }
        }

        // Mouse trail effect
        document.addEventListener('mousemove', (e) => {
            const trail = document.createElement('div');
            trail.className = 'mouse-trail';
            trail.style.left = e.clientX - 4 + 'px';
            trail.style.top = e.clientY - 4 + 'px';
            document.body.appendChild(trail);
            
            setTimeout(() => {
                if (trail.parentNode) {
                    trail.remove();
                }
            }, 500);
        });

        // Random particle generation
        function createRandomParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * window.innerWidth + 'px';
            particle.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(particle);
            
            setTimeout(() => {
                if (particle.parentNode) {
                    particle.remove();
                }
            }, 3000);
        }

        // Create random particles periodically
        setInterval(() => {
            if (Math.random() < 0.5) {
                createRandomParticle();
            }
        }, 2000);

        // Add some interactive movement to the balls
        document.addEventListener('mousemove', (e) => {
            const balls = document.querySelectorAll('.ball');
            balls.forEach((ball, index) => {
                const rect = ball.getBoundingClientRect();
                const ballCenterX = rect.left + rect.width / 2;
                const ballCenterY = rect.top + rect.height / 2;
                
                const deltaX = e.clientX - ballCenterX;
                const deltaY = e.clientY - ballCenterY;
                const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
                
                if (distance < 100) {
                    const force = (100 - distance) / 100;
                    const moveX = deltaX * force * 0.1;
                    const moveY = deltaY * force * 0.1;
                    
                    ball.style.transform = `translate(${moveX}px, ${moveY}px)`;
                }
            });
        });

        // Reset ball positions when mouse leaves
        document.addEventListener('mouseleave', () => {
            const balls = document.querySelectorAll('.ball');
            balls.forEach(ball => {
                ball.style.transform = 'translate(0px, 0px)';
            });
        });
    </script>
